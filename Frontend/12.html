<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - Read Entire Book</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background: linear-gradient(to right, #1e293b, #3b82f6);
            color: #fff;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            border: 2px solid #1e293b;
            border-radius: 10px;
            background: #ffffff;
            overflow: hidden;
            padding: 20px;
        }
        .output-box, .summary-box {
            width: 100%;
            min-height: 250px;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            text-align: left;
            border-radius: 8px;
        }
        .output-box {
            background: #f8f9fa;
            border: 2px dashed #1e293b;
        }
        .summary-box {
            background: #e0f2fe;
            border: 2px dashed #3b82f6;
            margin-top: 10px;
        }
        .btn {
            padding: 12px 20px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        .btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Voice Assistant</h2>
    </div>

    <div class="main-content">
        <h1>Read Entire Book</h1>
        <div class="chat-container">
            <div class="output-box" id="output"></div>
            <button class="btn" onclick="summarize()">Summarize</button>
            <div class="summary-box" id="summary"></div>
        </div>
    </div>

    <script>
        function loadBookContent() {
            const content = localStorage.getItem("read_entire_book") || "";
            document.getElementById("output").textContent = content;
        }

        window.onload = () => {
            loadBookContent();
        };

        async function summarize() {
            const content = document.getElementById("output").textContent.trim();
            if (!content) {
                return;
            }
            
            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: content })
                });
                
                const data = await response.json();
                document.getElementById("summary").textContent = data.response;
            } catch (error) {
                console.error("Error fetching summary:", error);
            }
        }
    </script>
</body>
</html>
