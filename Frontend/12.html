<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - Read Entire Book</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background: linear-gradient(to right, #1e293b, #3b82f6);
            color: #fff;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            border: 2px solid #1e293b;
            border-radius: 10px;
            background: #ffffff;
            overflow: hidden;
            padding: 20px;
        }
        .output-box, .summary-box {
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            text-align: left;
            border-radius: 8px;
            background: #f8f9fa;
            border: 2px solid #ccc; /* Removed dashed border */
        }
        .summary-box {
            background: #e0f2fe;
            margin-top: 10px;
        }
        .box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn {
            padding: 12px 20px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        .btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Voice Assistant</h2>
    </div>

    <div class="main-content">
        <h1>Read Entire Book</h1>

        <div class="output-box" id="output">
            <div class="box-header">
                <span>Book Content</span>
                <span>
                    <button onclick="readOutputAloud()">ðŸ”Š</button>
                    
                </span>
            </div>
            <div id="outputText"></div>
        </div>

        <button class="btn" onclick="summarize()">Summarize</button>

        <div class="summary-box" id="summary">
            <div class="box-header">
                <span>Summary</span>
                <button onclick="readSummaryAloud()">ðŸ”Š</button>
            </div>
            <div id="summaryText"></div>
        </div>
    </div>

    <script>
        function adjustHeight(element) {
            element.style.height = "auto";
            element.style.height = element.scrollHeight + "px";
        }

        function loadBookContent() {
            const content = localStorage.getItem("scannedBook") || "";
            const outputBox = document.getElementById("outputText");
            outputBox.textContent = content;
            adjustHeight(outputBox);
        }

        window.onload = () => {
            loadBookContent();
        };

        async function summarize() {
            const content = document.getElementById("outputText").textContent.trim();
            if (!content) {
                return;
            }
            
            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: content })
                });
                
                const data = await response.json();
                const summaryBox = document.getElementById("summaryText");
                summaryBox.textContent = data.response;
                adjustHeight(summaryBox);
            } catch (error) {
                console.error("Error fetching summary:", error);
            }
        }

        
        let speechSynthesisInstance = window.speechSynthesis;
        let currentUtterance = null;

        function toggleSpeech(text, isOutput = true) {
            if (speechSynthesisInstance.speaking) {
                speechSynthesisInstance.cancel(); // Stop current speech
                return;
            }

            if (text.trim() === "") return; // Do nothing if there's no text

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = "en-US";
            currentUtterance.rate = 1;

            speechSynthesisInstance.speak(currentUtterance);
        }

        function readOutputAloud() {
            const outputText = document.getElementById("outputText").textContent;
            toggleSpeech(outputText);
        }

        function readSummaryAloud() {
            const summaryText = document.getElementById("summaryText").textContent;
            toggleSpeech(summaryText);
        }

       
    </script>
</body>
</html>
