
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connecting to ESP32 Camera</title>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to right, #1e293b, #3b82f6);
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 40px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .main-content h1 {
      font-size: 1.8rem;
      color: #1e293b;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Voice Assistance</h2>
  </div>

  <div class="main-content">
    <h1>Connecting to ESP32 Camera... <br>Please wait</h1>
  </div>

  <script>
    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1;
      utterance.pitch = 1;
      utterance.lang = "en-US";
      utterance.onend = callback;
      speechSynthesis.speak(utterance);
    }

    window.onload = () => {
      speak("Connecting to ESP 32 camera. Please wait.", () => {
        window.location.href = "12.html";
      });
    };
  </script>
</body>

</html>
