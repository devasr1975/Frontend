<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="result.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Scan & Read</title>
</head>

<body>
    <div class="container fixed-top-0">
        <nav class="d-flex mt-3">
            <h3>Scan & Read</h3>
            <div class="ml-auto navbar">
                <img src="assets/images/play.png" height="30px" width="30px" class="mr-2" onclick="toggleProcessing()">
                <a href="./collections.html" class="mr-2">
                    <img src="./assets/images/icons8-bookmark.svg" alt="collection" height="30px" width="30px" />
                </a>
                <a href="./setting.html" class="mr-2">
                    <img src="./assets/images/icons8-settings.svg" alt="settings" height="30px" width="30px" />
                </a>
            </div>
        </nav>
        <main class="mt-5">
            <div class="text-center">
                <div>
                    <input type="text" id="textInput" placeholder="Enter text" />
                </div>
                <div class="centered-button">
                    <button onclick="makeAPICall()">OK</button>
                </div>
            </div>

            <div id="responsesContainer">
                <div class="box mt-3" style="display: none">
                    <div class="d-flex">
                        <h3 id="sourceText"></h3>
                        <!-- Display source text here -->
                        <img src="./assets/images/headphone.svg" alt="Description of SVG" height="40px" width="25px"
                            class="ml-auto" onclick="playAudio()" />
                    </div>
                    <h5>Translated Text</h5>
                    <h4 id="translatedText"></h4>
                    <!-- Display translated text here -->
                    <audio id="targetAudio" style="display: none"></audio>
                    <!-- Audio element for target audio -->
                </div>
            </div>
        </main>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="result.js"></script>
</body>

</html>
